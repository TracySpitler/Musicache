<body>


  <!-- Hero and Search
  ================================================== -->
  <section class="hero-search">

    <!-- Header -->
    <header class="header">

      <!-- Logo -->
      <h1><a href="#"><img src="assets/turntable.png" alt="Musicache Logo"></a>Musicache</h1>

      <!-- Navigation -->
      <nav>
        <ul>
          <li class="links"><a class="current" href="#">Home</a></li>
          <li class="links"><a href="#">About</a></li>
          <li class="links"><a href="#">Contact</a></li>
          <li class="hamburger"><a href="#"><img src="assets/hamburger.png" alt="Hamburger Menu"></a></li>
        </ul>
      </nav>

    </header>

    <!-- Search Field -->
    <div id="search" class="search-container">

      <form class="search-form" action="#">
        <label for="search-field">Search for albums from your favorite band</label><br>
        <ul>
          <li><input id="search-field" class="search-field" type="text" name="search-field" placeholder="ex. Mumford and Sons"></li>
          <li><button class="submit" type="submit"></button></li>
        </ul>

      </form>
    </div>


  </section>



  <div class="searched-for">

  </div>

  <div id="results" class="results">

        <h4>Album Title</h4>
        <p>Artist</p>

  </div>
