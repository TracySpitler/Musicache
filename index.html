<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Musicache</title>
  <meta name="description" content="Musicache">
  <meta name="author" content="SitePoint">

  <!--<link rel="stylesheet" href="css/reset.css">-->
  <link rel="stylesheet" href="css/main.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

<body>



  <!-- Hero and Search
  ================================================== -->
  <div class="hero-search">

    <div class="header">
      <!-- Header -->
      <header>

        <!-- Logo -->
        <h1><a href="#"><img src="search-assets/turntable.png" alt="Musicache Logo"></a>Musicache</h1>

        <!-- Navigation -->
        <nav class="header_nav">
          <ul>
            <li><a class="current" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>

      </header>
    </div>


    <div class="search">

      <form class="search-form" action="#">
        <label for="">Search for albums from your favorite band</label>
        <input class="searchField" type="text" name="search-field" placeholder="ex. Mumford and Sons">
        <button class="submit" type="submit"></button>
      </form>
    </div>


  </div>


  <div id="result-h3">
    <h3>Results for Mumford and Sons</h3>
  </div>
  <!-- Results
  ================================================== -->
  <section id="result" class="results">

    <div id="card" class="card">
      <img class="card-img" src="search-assets/album.jpg" alt="Album Cover">
      <div class="card-container">
        <h4>Album Title</h4>
        <p>Artist</p>
      </div>
    </div>
    <div class="card">
      <img class="card-img" src="search-assets/album.jpg" alt="Album Cover">
      <div class="card-container">
        <h4>Album Title</h4>
        <p>Artist</p>
      </div>
    </div>
    <div class="card">
      <img class="card-img" src="search-assets/album.jpg" alt="Album Cover">
      <div class="card-container">
        <h4>Album Title</h4>
        <p>Artist</p>
      </div>
    </div>

  </section>

  <!-- Load More -->
  <div id="loadMore"><a href="https://www.spotify.com/us/">View more on Spotify</a></div>


  <!-- Footer
  ================================================== -->
  <div class="footer">
    <footer>

      <h2>Built by Tracy Spitler for DWS2</h2>

    </footer>
  </div>




  <!-- JavaScript
  ================================================== -->
  <script src="js/content.js"></script>



  </body>
</html>
